<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Lyndsay Fearnall</title>
</head>
<body>

<!--Home Section-->
  <section id="home">
    <div class="container row">
      <div class="col s12">
        <h2>Home Page</h2>
        <p>This is some text in Lato font.</p>
      </div>
    </div>
  </section>

<!--About Section-->
  <section id="about">
    <div class="container row">
      <div class="col s12">
        <h2>About <span class = "title-bold">Section</span>
        </h2>
      </div>
    </div>
  </section>

<!--Portfolio Section-->
  <section id="portfolio">
    <div class="container row">
      <div class="col s12">
        <h2>My <span class="title-bold">work</span></h2>
      </div>
    </div>
  </section>

<!--Contact Form-->
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2>Say <span class="title-bold">Hello</span>
            <div class="title-underline"></div>
          </h2>
        </div>

        <div class="col s10 offset-s1">
          <p class="accent-text">Drop me a line, any time.</p>
          <p id="contact-p">Whether you're interested in working together, or if you just want to send me a funny video of your dog, I'd love to hear from you!</p>
        </div>
      </div>
<!--Form begins here-->
      <div class="row">
        <form class= "col s12">
          <div class="row">
            <div class="input-field col s10 offset-s1">
              <input placeholder="Your Name" id="name" type="text"></input>
            </div>
            <div class="input-field col s10 offset-s1">
              <input placeholder="Your Email Address" id="email" type="email"></input>
            </div>
            <div class="input-field col s10 offset-s1">
              <textarea placeholder="Message" id="textarea1" class="materialize-textarea"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

<!--Footer Section-->
  <footer class="footer-copyright">
    <div class="container">
      <p>&copy 2018 designed and developed by Lyndsay Fearnall</p>
    </div>
  </footer>

<script src="node_modules/materialize-css/dist/js/materialize.js"></script>
</body>
</html>
